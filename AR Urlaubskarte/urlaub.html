<!DOCTYPE html>
<html>
  <head>
    <title>AR Budapest Karte</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.8/aframe/build/aframe-ar.min.js"></script>
    <script defer src="urlaub.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>
      <!-- Marker mit B -->
      <a-marker type="pattern" url="pattern-B_01.patt">
        <!-- 3D-Objekt: Box & Text -->
        <a-box position="0 0.01 0" depth="1.5" height="0.02" width="2.5"  color="green"></a-box>
        

        <a-text value="Budapest" color="white" position="-1 0.5 0" rotation="-90 0 0" scale="2 2 2"></a-text>
        <a-text value="Greetings from" color="red" position="-1 0.3 -0.35" rotation="-90 0 0" scale="1 1 1"></a-text>
      
        <!-- Briefmarke -->
        <a-plane  src="Briefmarke Budapest.jpeg" width="0.5" height="0.7" position="0.9 0.1 -0.4"  rotation="-90 0 0" scale="0.7 0.7 0.7"></a-plane>
      
        <!-- Sterne -->
        <a-entity id="stars"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
